<div class="container-fluid">
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-12">
        <label>Add one URL per line</label>
        <p class="help-block"><strong>Note:</strong> only CSS and JavaScript files are accepted</p>
        <textarea rows="10" style="font-family: monospace" class="form-control" placeholder="CSS/JavaScript URLs"></textarea>
      </div>
    </div>
    <div class="result"></div>
    <input type="submit" class="btn btn-primary" value="Save"/>
  </form>
</div>
